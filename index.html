<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}

.content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: row;
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

.myBtn {
  width: 200px;
  font-size: 16px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
  margin-bottom: 10px; /* Adjust the value as needed */
  border-radius: 15px; /* Adjust the value for the desired roundness */
  margin-left: 20px;
  margin-right: 20px;
}

.myBtn:hover {
  background: #fff;
  color: black;
}
</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="background.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  <button class="myBtn"> Creazioni Accessibili: Acquitrini - Orbita Spell Bound</button>
  <button class="myBtn"> Comunicare con il multimediale</button>
  <button class="myBtn"> Il talk. Orbita SpellBound a Spazio Rossellini</button>
</div>

</body>
</html>
