<!DOCTYPE html>
<html>
<head>
<title>Creazioni accessibili</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@600&family=Roboto&display=swap" rel="stylesheet">

<style>

* {
  box-sizing: border-box;
  font-family: 'Noto Kufi Arabic', sans-serif;
  font-family: 'Roboto', sans-serif;
  font-size: 15px;
}

body {
  margin: 0;
}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}

.content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: row;
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

.myBtn {
  width: 200px;
  padding: 10px;
  border: none;
  background: #fff;
  color: black;
  cursor: pointer;
  margin-bottom: 10px; /* Adjust the value as needed */
  border-radius: 25px; /* Adjust the value for the desired roundness */
  margin-left: 20px;
  margin-right: 20px;
}

.myBtn:hover {
  background: #e3087d;
  color: white;
}

#loghi {
  position: absolute;
  top: 94%;
  left: 85%;
  transform: translate(-50%, -50%);
  display: flex;
}

#header {
  position: absolute;
  top: 6%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  justify-content: space-between;
  width: 94%;
  color: white;
}

#header > label {
	font-size: 12px;
}

</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="background.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  <button class="myBtn" onclick="window.location.href = 'acquitrini.html';"> <b>Acquitrini |</b> Collettivo Trifoglio  </button>
  <button class="myBtn" onclick="window.location.href = 'comunicare.html';"> <b>Spazio, luce e suono</b> nell'arte accessibile</button>
  <button class="myBtn" onclick="window.location.href = 'talk.html';"> <b>Il talk.</b> Orbita Spellbound a Spazio Rossellini</button>
</div>

<div id="header">
	<label>Un testo di prova un po' pi√π lungo</label>
	<label>Margherita Galeotti</label>
	<label>Quakche genere di altro testo</label>
</div>

<div id="loghi">
	<img src="images/orbita.png" width="107" height="34">
	<img src="images/sapienza-bianco.png" width="107" height="34">
	<img src="images/SR_trasparente_bianco.png" width="115" height="34">
</div>


</body>
</html>
